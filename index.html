---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="post-header">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p class="dated">{{ post.date | date: "%B %e, %Y" }}<p>
      </div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
